
  
   {% extends 'news_app/base.html'%}
   {% block content %}
   <div class="row" style="width:90%;margin:auto" id='_row'>

     
       <div class="col-md-8">

           <div class="row">


              
               <!-- post -->
            
               <div class="col-md-18" >
                   <div class="post post-row" height="400px">
                   
                       <a class="post-img" href=""><img src="{{ object.image.url }}" alt="" width='300px' height='300px'></a>
                       <div class="post-body">
                            <div class="post-meta" >
                              {% if object.author == user %}
                              <div >
                                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'country-update' object.id %}">Update</a>
                                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'country-delete' object.id %}">Delete</a>
                              </div><br>
                            
                              {% endif %}
                              <div>
                               <small><a class="post-category cat-1" href="">{{object.category}} </a>
                                 <br><br><span class="post-date" >{{object.date_time}}</span></small>
                                 <br><span class="post-date" > by {{object.author}}</span></small> 
                               </div>
                            </div>
                         
                          
                       </div>
                       
                   </div>
                   <h3 class="post-title">{{object.title}}</h3>
                   <p>{{object.content }}</p>
                </div>
              
               <!-- /post -->
   
               
   
               
             
               
           </div>
       </div>
       </div>
       
       
   </div>
   {% endblock %}
