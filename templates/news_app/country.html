{% extends 'news_app/base.html'%}
{% block content %}
<div class="row">
  
    <div class="col-md-8">
        <div class="row">
            <div class="col-md-12">
                <div class="section-title">
                    <h2>Top News</h2>
                </div>
            </div>
            <!-- post -->
            {% for post in posts %}
          
            <div class="col-md-12" style="background-color: white;">
                <div class="post post-row" height="300px" style="border-bottom: 0.1px solid black">
                    <a class="post-img" href=""><img src="{{ post.image.url }}" alt="" width='150px' height='150px'></a>
                    <div class="post-body">
                        <div class="post-meta">
                            <a class="post-category cat-2" href="{% url 'category' post.category %}">{{post.category}}</a>
                            <span class="post-date">{{post.date_time}}</span><br>
                            <span class="post-date" > By {{post.author}}</span></small> 
                        </div>
                        <h3 class="post-title"><a href="{% url 'country-detail' post.pk %}">{{post.title}}</a></h3>
                        <p>{{post.content| truncatechars:100}}</p>

                    </div>
                </div>
                
            </div>
            
            {% endfor %}
            <!-- /post -->

            

            
          
            
        </div>
    </div>
</div>
{% endblock %}
