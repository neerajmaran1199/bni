{% extends 'news_app/base.html'%}
{% block content %}
<div class="row">
  
    <div class="col-md-8">
        <div class="row">
            <div class="col-md-12">
                <div class="section-title">
                    <h2>{{cats}}</h2>
                </div>
            </div>
            <!-- post -->
            {% for post in category_posts %}
            
            <div class="col-md-12">
                <div class="post post-row">
                    <a class="post-img" href=""><img src="{{ post.image.url }}" alt="" width='150px' height='150px'></a>
                    <div class="post-body">
                        <div class="post-meta">
                            <a class="post-category cat-2">{{post.category}}</a>
                            <span class="post-date">March 27, 2018</span>
                        </div>
                        <h3 class="post-title"><a href="{% url 'country-detail' post.pk %}">{{post.title}}</a></h3>
                        <p>{{post.content|truncatechars:100 }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
            <!-- /post -->

            

            
          
            
        </div>
    </div>
</div>
{% endblock %}
